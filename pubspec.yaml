name: f_learner
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  flame: ^1.30.1 # 游戏引擎
  volume_controller: ^3.4.0 # 音量控制
  open_file: ^3.5.10 # 原生打开文件
  open_file_ohos: # 鸿蒙原生打开文件
    # 两个版本都依赖，但使用的时候导入open_file_ohos就都能用
    git:
      url: "https://gitcode.com/openharmony-sig/fluttertpc_open_file.git"
      path: "ohos"
  file_selector: # 文件选择器
    git:
      url: "https://gitcode.com/openharmony-tpc/flutter_packages.git"
      path: "packages/file_selector/file_selector"
  lottie: ^3.3.1 # lottie动画
  flutter_svg: ^2.2.0
  flutter_quill: ^11.4.2
  flutter_quill_extensions: ^11.0.0
  re_editor: ^0.8.0
  flutter_staggered_grid_view: ^0.7.0
  fleather: ^1.26.0
  image_picker: ^1.2.0
  url_launcher: ^6.3.2
  vector_math: ^2.2.0
dev_dependencies:
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/lottiefiles/
    - assets/img/
    - images/
