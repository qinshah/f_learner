name: f_learner
description: "A new Flutter project."

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.6.2

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  flame: ^1.30.1 # 游戏引擎
  volume_controller: ^3.4.0 # 音量控制
  open_file: ^3.5.10 # 原生打开文件
  open_file_ohos: # 鸿蒙原生打开文件
    # 两个版本都依赖，但使用的时候导入open_file_ohos就都能用
    git:
      url: "https://gitcode.com/openharmony-sig/fluttertpc_open_file.git"
      path: "ohos"
  file_selector: # 文件选择器
    git:
      url: "https://gitcode.com/openharmony-tpc/flutter_packages.git"
      path: "packages/file_selector/file_selector"
  lottie: ^3.3.1 # lottie动画
  flutter_svg: ^2.2.0
  flutter_quill: ^11.4.2
  flutter_quill_extensions: ^11.0.0
  re_editor: ^0.8.0
  flutter_staggered_grid_view: ^0.7.0
  fleather: ^1.26.0
  image_picker: # 图片选择.鸿蒙
  url_launcher: # 打开链接.鸿蒙
  vector_math: ^2.2.0
  gpt_markdown: ^1.1.4
  appflowy_editor: ^6.1.0
  provider: ^6.1.5+1
  universal_html: ^2.2.4
  markdown: ^7.3.0
  google_fonts: ^6.3.2
  file_picker: ^10.3.3
  # file_picker_ohos: # 文件选择.鸿蒙
  #   git:
  #     url: https://gitcode.com/openharmony-sig/fluttertpc_file_picker.git
  #     path: ohos
  path_provider: ^2.1.5 # 应用可用路径.鸿蒙
  printing: ^5.14.2

dependency_overrides:
  image_picker: # 图片选择.鸿蒙
    git:
      url: https://gitcode.com/openharmony-tpc/flutter_packages.git
      path: packages/image_picker/image_picker
  url_launcher: # 打开链接.鸿蒙
    git:
      url: https://gitcode.com/openharmony-tpc/flutter_packages.git
      path: packages/url_launcher/url_launcher
      ref: br_url_launcher_v6.3.1_ohos
  path_provider: # 应用路径提供.鸿蒙移植版
    git:
      url: "https://gitcode.com/openharmony-tpc/flutter_packages.git"
      path: "packages/path_provider/path_provider"

dev_dependencies:
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/
    - assets/lottiefiles/
    - assets/img/
    - images/
    - assets/images/
